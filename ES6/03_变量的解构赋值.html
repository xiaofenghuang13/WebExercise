<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>变量的解构赋值</title>
</head>
<body>
<!--
1. 理解：
  * 从对象或数组中提取数据，并赋值给变量（多个）
2. 对象的解构赋值
  let {n, a} = {n: 'tom', a: 12}
3. 数组的解构赋值
  let [a, b] = [1, 'aaa']
4. 用途：
  * 给多个形参赋值
-->
<script type="text/javascript">
	let obj = {
		username: 'kobe',
		age: 39,
		sex: 'F'
	};
	// let username = obj.username;
	// let age = obj.age;

	let {username, age} = obj;
	console.log(username, age);	// kobe 39

	let arr = [1, 2, 3, 'abc', true];
	// let [a, b, c, d, e] = arr;
	// console.log(a, b, c, d, e);	// 1 2 3 "abc" true
	let [, , a, b] = arr;
	console.log(a, b);	// 3 "abc"

	/*function foo(obj) {
		console.log(obj.username, obj.age);
	}*/
	function foo({username, age}) {
		// 相当于在函数作用域中声明 let {username, age} = obj;
		console.log(username, age);	// kobe 39
	}
	foo(obj);
</script>
</body>
</html>
