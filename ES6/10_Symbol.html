<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Symbol</title>
</head>
<body>
<script type="text/javascript">
	// ES5中对象的属性名都是字符串，容易造成重名，污染环境
	// Symbol —— ES6中添加了一种原始数据类型symbol（已有的原始数据类型： String，Number，Boolean，null，undefined，对象）
	//	- 特点：
	//		1、 Symbol属性对应的值是唯一的，解决命名冲突问题
	//		2、 Symbol值不能与其它数据进行计算，包括同字符串拼串
	//		3、 for in, for of遍历时不会遍历Symbol属性
	//	- 使用：
	//		1、 调用Symbol函数得到symbol值
	let symbol = Symbol();
	let obj = {};
	obj[symbol] = 'hello';
	console.log(symbol);	// Symbol()
	console.log(obj);

	//		2、 传参标识
	let symbol1  = Symbol('one');
	let symbol2 = Symbol('two');
	console.log(symbol1);	// Symbol(one)
	console.log(symbol2);	// Symbol(two)
</script>
</body>
</html>
