<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>let 关键字</title>
</head>
<body>
	<button>测试1</button>
	<button>测试2</button>
	<button>测试3</button>
<!-- 
let:
  1. 作用：
    * 与var类似，用于声明一个变量
  2. 特点：
  	* 在块作用域内有效
  	* 不能重复声明
  	* 不会预处理，不存在变量提升
  3. 应用：
  	* 循环遍历加监听
  	* 使用let取代var是趋势
 -->
 <script type="text/javascript">
 	// console.log(username);	// is not defined
 	let username = 'kobe';

 	let btns = document.getElementsByTagName("button");
 	for (let i = 0; i < btns.length; i++) {
 		var btn = btns[i];
 		btn.onclick = function () {
 			alert(i);	// 0 1 2
 		}

 		/*(function(i) {
 			btn.onclick = function () {
	 			alert(i);	// 0 1 2
	 		}
 		})(i);*/
 	}
 </script>
</body>
</html>
