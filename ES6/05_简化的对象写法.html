<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>简化的对象写法</title>
</head>
<body>
<!-- 
 简化的对象写法：
   * 省略同名的属性值
   * 省略方法的 function
   * 例如：
     let x = 1;
     let y = 2;
     let point = {
	    x,
	    y,
	    setX (x) {this.x =x}
     };
-->
 <script type="text/javascript">
 	let username = 'kobe';
 	let age = 39;
 	/*let obj = {
 		username: username,
 		age: age,
 		sayName: function() {
			return this.username;
 		}
 	};*/
 	let obj = {
 		username,
 		age,
 		sayName () {
			return this.username;
 		}
 	};
 	console.log(obj);	// age: 39 username: "kobe"
 	console.log(obj.sayName());	// kobe

 </script>
</body>
</html>
