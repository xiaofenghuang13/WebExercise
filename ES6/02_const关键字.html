<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>const 关键字</title>
</head>
<body>
<!-- 
1. 作用：
  * 定义一个常量
2. 特点：
  * 不能修改
  * 其它特点同let
3. 应用：
  * 保存不用改变的数据
 -->
 <script type="text/javascript">
 	var KEY = 'IAMKEY';
 	KEY = 'DDD';
 	console.log(KEY);	// DDD

 	const EXAMPLE = 'example';
 	EXAMPLE = '00';		// Uncaught TypeError: Assignment to constant variable

 </script>
</body>
</html>
