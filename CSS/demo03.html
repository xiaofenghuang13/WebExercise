<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用 CSS3 实现一个三角形</title>
	<style type="text/css">
		* { margin: 0; padding: 0; }
		#box {
			width: 0;
			height: 0;
			margin: 50px auto;
			border: 50px solid;
			border-top-color: transparent;
			border-left-color: transparent;
			border-right-color: transparent;
			border-bottom-color: yellow;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
