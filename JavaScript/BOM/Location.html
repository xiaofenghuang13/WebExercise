<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Location</title>
</head>
<body>
	<script type="text/javascript">
		// Location 
		//	- 该对象中封装了浏览器的地址栏信息

		console.log(location); // 当前页面地址栏完整路径

		// 如果直接将location属性修改为一个完整的路径，或相对路径，则页面会自动跳转到该路径，并且会生成相应的历史纪录
		location = "http://baidu.com/";
		location = "test01.html";

		// assign() —— 用来跳转到其它的页面，作用和直接修改location一样
		location.assign("http://baidu.com/");

		// reload() —— 用于重新加载当前页面，作用同刷新按钮一样
		//	- 如果在方法中传递一个true，作为参数，则会强制清空缓存刷新页面
		location.reload(true);

		// replace() —— 可以使用一个新的页面替换当前页面，调用完毕也会跳转页面，但是不会生成历史记录，不能使用回退按钮回退
		location.replace("test01.html");
	</script>
</body>
</html>
