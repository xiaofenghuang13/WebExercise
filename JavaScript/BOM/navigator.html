<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>navigator</title>
</head>
<body>
<script type="text/javascript">
	// Navigator
	//	- 代表当前浏览器的信息，通过该对象可以识别不同的浏览器
	//	- 由于历史原因，Navigator对象中的大部分属性都已经不能帮助我们识别浏览器了
	//	- 一般我们只会使用 userAgent 来判断浏览器的信息
	//	- userAgent是一个字符串，包含有用来描述浏览器信息的内容，不同的浏览器有不同的userAgent

	// 火狐的userAgent
	//	Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:70.0) Gecko/20100101 Firefox/70.0
	// Chrome的userAgent
	//	Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/73.0.3683.103 Safari/537.36
	// IE8的userAgent
	//	Mozilla/4.0 (compatible; MSIE 8.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
	// IE9的userAgent
	//	Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
	// IE10的userAgent
	//	Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729)
	// IE11的userAgent
	//	Mozilla/5.0 (Windows NT 10.0; WOW64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; rv:11.0) like Gecko

	// 在IE11中已经将微软和IE相关的标识都已经去除了，所以我们基本已经不能通过userAgent来识别一个浏览器是否是IE
	console.log(navigator.userAgent);
	var ua = navigator.userAgent;
	if (/firefox/i.test(ua)) {
		alert("你是火狐！");
	} else if (/chrome/i.test(ua)) {
		alert("你是Chrome！");
	} else if (/msie/i.test(ua)) {
		alert("你是IE浏览器！");
	} else if ("ActiveXObject" in window) {
		alert("你是IE11，呵呵！");
	}

	// 如果通过userAgent不能判断，还可以通过一些浏览器中特有的对象，来判断浏览器的信息
	//	比如：ActiveXObject
	/*if ("ActiveXObject" in window) {
		alert("你是IE浏览器！");
	} else {
		alert("你不是IE~~~");
	}*/

	// alert(!!window.ActiveXObject); 	// 在IE11中为false
	// alert("ActiveXObject" in window); // 在IE11中为true
</script>
</body>
</html>
