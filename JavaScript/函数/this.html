<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>this</title>
</head>
<body>
	<script type="text/javascript">
		// 浏览器在调用函数时，每次都会向函数内部传递一个隐藏的参数，这个隐藏的参数就是this
		// this指向的是一个对象，这个对象我们称为函数执行的上下文对象
		// 根据函数的调用方式的不同，this会指向不同的对象
		// 	* 以函数的形式调用的时候，this永远都是 window
		//  * 以方法的形式调用的时候，this就是调用方法的那个对象

		function fun() {
			console.log(this);	
		}

		fun();	// window

		var obj = {
			name: "孙悟空",
			sayName: fun
		};

		obj.sayName();	// Object
	</script>
</body>
</html>
