<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 对象分为：
		// 	- 内建对象： Object function
		//  - 宿主对象
		// 	- 自定义对象

		// 数组（Array）
		// 	- 数组也是一个对象
		//	- 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据

		// 创建数组对象
		var arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精"];

		// push(newElement1, newElement2,...,newElementX) 
		//	- 说明：向数组后面添加一个或多个元素
		//	- 参数：一个或多个要添加的元素
		//	- 返回：返回添加过后的数组的长度
		var result = arr.push("111", "222", "333");

		console.log('push()...');
		console.log(arr);	// "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "111", "222", "333"
		console.log(result);// 8
		console.log('\n');

		// pop()
		//	- 说明：从数组结尾删除一个元素
		//	- 返回：被删除的数组元素
		result = arr.pop();

		console.log('pop()...');
		console.log(arr);	// "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "111", "222"
		console.log(result);// "333"
		console.log('\n');

		// unshift(newElement1, newElement2,..., newElementX)
		//	- 说明：向数组的开头添加一个或多个元素
		//	- 参数：要添加的一个或多个元素
		//	- 返回：返回添加完之后的数组的长度

		result = arr.unshift("000", "111");

		console.log("unshift()...");
		console.log(arr);	// "000", "111", "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "111", "222"
		console.log(result);// 9
		console.log('\n');

		// shift()
		//	- 说明：从数组开头删除一个元素
		//	- 返回：返回被删除的元素
		result = arr.shift();

		console.log("shift()...");
		console.log(arr);	// "111", "孙悟空", "猪八戒", "沙和尚", "唐僧", "白骨精", "111", "222"
		console.log(result);// "000"
		console.log('\n');

		// slice(start, end)
		//	- 说明：可以用来从数组中提取指定元素，截取从start到end的元素，不包括end
		// 	- 参数：索引 [start, end)，end为空时，截取从start开始到数组的最后一个元素
		//	      	索引可以为负值，表示从后向前计算
		//	- 返回：返回截取出来的新数组

		result = arr.slice(0, 2);

		console.log("slice()...");
		console.log(arr);	//	没有变化
		console.log(result);// "111", "孙悟空"
		console.log('\n');

		// splice(start, length, newElement1, newElement2,...,newElementX)
		//	- 说明：可以用于删除数组中的指定元素，删除从start开始，删除length个元素；还可以添加元素
		//	- 参数：start —— 索引，length —— 删除的元素的个数
		//	- 返回：被删除的元素
		result = arr.splice(0, 2, "XXX", "YYY");

		console.log('splice()...');
		console.log(arr);	// "XXX", "YYY", "猪八戒", "沙和尚", "唐僧", "白骨精", "111", "222"
		console.log(result);// "111", "孙悟空"
		console.log('\n');

		// concat(arr1, arr2,..., arr3, newElement1, newElement2,..., newElementX)
		//	- 说明：可以连接两个或多个数组，并将新的数组返回
		//			该方法不会对原数组产生影响
		var newArr = ['new1', 'new2', 'new3'];
		result = arr.concat(newArr, "new4", "new5");

		console.log("concat()...");
		console.log(result);	// "XXX", "YYY", "猪八戒", "沙和尚", "唐僧", "白骨精", "111", "222", "new1", "new2", "new3", "new4", "new5"
		console.log('\n');

		// join(connector)
		//	- 说明：可以将数组转换成字符串，该方法不会对原数组产生影响
		//	- 参数：连接数组元素的连接符，默认为逗号

		result = arr.join('-');

		console.log('join()...');
		console.log(result);	// XXX-YYY-猪八戒-沙和尚-唐僧-白骨精-111-222
		console.log('\n');

		// reverse()
		//	- 说明：用来反转数组；该方法会直接修改原数组

		arr.reverse();

		console.log('reverse()...');
		console.log(arr);	// "222", "111", "白骨精", "唐僧", "沙和尚", "猪八戒", "YYY", "XXX"
		console.log('\n');

		// sort()
		//	- 说明：对数组元素进行排序，也会影响原数组，默认会按照 Unicode 编码进行排序
		//	- 		可以在sort()中添加一个回调函数，来指定排序规则，回调函数中需要定义两个形参；
		//	-		浏览器将会分别使用数组中的元素作为实参去调用回调函数；
		//	-		使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
		//	-	浏览器会根据回调函数的返回值来决定元素的顺序
		//	-		如果返回一个大于0的值，则元素会交换位置；
		//	-		如果返回一个小于0的值，则元素位置不变；
		//	-		如果返回0，则认为两个元素相等，也不交换位置

		arr = ["e", "g", "b", "c", "d", "a", "f"];
		arr.sort();

		console.log('sort()...');
		console.log(arr);	// "a", "b", "c", "d", "e", "f", "g"
		console.log('\n');
	</script>
</body>
</html>
