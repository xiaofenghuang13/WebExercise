<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String</title>
</head>
<body>
	<script type="text/javascript">
		var str = "Hello";

		// 在底层，字符串是以字符数组的形式保存的 —— ["H", "e", "l", "l", "o"]
		console.log(str.length);	// 5
		console.log(str[0]);		// H

		// charAt() —— 根据索引获取指定字符
		var result = str.charAt(0);		// H

		// charCodeAt() —— 根据索引获取指定字符的 Unicode 编码
		result = str.charCodeAt(0);		// 72

		// String.fromCharCode() —— 根据字符编码获取字符
		result = String.fromCharCode(72);	// H

		// concat() —— 用来连接两个或多个字符串
		result = str.concat("你好", "再见");		// 你好Hello再见

		// substr() —— 用来截取字符串
		//	- 参数：
		//		1. 截取开始位置的索引
		//		2. 要截取的字符串的长度
		result = str.substr(0, 2);	// He

		// slice() —— 用来截取字符串 [start, end)
		//	- 参数：
		//		1. 要截取的开始位置的索引
		//		2. 要截取的结束位置的索引（不包括），如果省略第二个参数，则会截取到字符串后面所有；
		//			也可以传递一个负数作为参数，表示从后向前计算
		result = str.slice(0, 3);	// Hel

		// substring() —— 用来截取字符串
		//	- 参数：
		//		1. 开始截取位置的所有（包括开始位置）
		//		2. 结束位置的索引（不包括结束位置）
		//			不能接收负值作为参数，如果为负值，则默认使用0；如果第二个参数小于第一个参数，两个参数会自动交换位置
		result = str.substring(1, 2);	// e
	</script>
</body>
</html>
