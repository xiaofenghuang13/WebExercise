<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Math对象</title>
</head>
<body>
	<script type="text/javascript">
		// Math —— 封装了数学运算相关的属性和方法
		//	- Math和其它的对象不同，它不是一个构造函数，它属于一个工具类，不用通过new来创建对象

		// Math.ceil() 向上取整
		console.log(Math.ceil(1.1));	// 2

		// Math.floor() 向下取整
		console.log(Math.floor(1.9));	// 1

		// Math.round() 四舍五入
		console.log(Math.round(1.4));	// 1
		console.log(Math.round(1.5));	// 2

		// Math.random() 生成一个0-1之间的随机数
		console.log(Math.random());		// 0.-----
		//	- 生成一个特定范围的随机数
		console.log(Math.random() * 10);	// 0.125 1.225
		console.log(Math.round(Math.random() * 10));	// 0 1 2 .. 9 10

		// 生成一个x-y之间的随机数 Math.round(Math.random() * (y - x)) + x
		console.log(Math.round(Math.random() * (10 - 2)) + 2);	// 生成一个2-10之间的随机数

		// Math.max()	返回多个数中的最大数
		console.log(Math.max(10, 20, 55, 88));	// 88

		// Math.min()	返回多个数中的最小数
		console.log(Math.min(0, 55, 10, -10));	// -10

		// Math.pow(x, y)  返回x的y次方
		console.log(Math.pow(2, 3));	// 8

		// Math.sqrt(x)		返回x的平方根
		console.log(Math.sqrt(4));	// 2
	</script>
</body>
</html>
