<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数据类型</title>
</head>
<body>
	<script type="text/javascript">
		// 基本数据类型  String Number Boolean Null Undefined
		// 引用数据类型  Object

		// 基本数据类型
		var a = 1;
		var b = a;

		console.log("a = " + a);	// 1
		console.log("b = " + b);	// 1

		a++;

		console.log("a = " + a);	// 2
		console.log("b = " + b);	// 1

		// 引用数据类型
		var obj = new Object();
		obj.name = "孙悟空";

		var obj1 = obj;
		console.log("obj.name = " + obj.name);		// 孙悟空
		console.log("obj1.name = " + obj1.name);	// 孙悟空

		obj.name = "猪八戒";
		console.log("obj.name = " + obj.name);		// 猪八戒
		console.log("obj1.name = " + obj1.name);	// 猪八戒

		// JavaScript中的变量都是保留在栈内存中的。
		//	* 基本数据类型的值直接在栈内存中存储，值与值之间是独立存在的，互不影响。
		//	* 引用数据类型是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，而变量保存的是对象的内存地址（对象的引用）

		obj2 = null;
		console.log(obj);	// [object Object]
		console.log(obj2);	// null

		var c = 10;
		var d = 10;

		console.log(c == d);	// true

		var obj3 = new Object();
		var obj4 = new Object();

		obj3.name = "沙和尚";
		obj4.name = "沙和尚";
		console.log(obj3 == obj4);	// false
	</script>
</body>
</html>
