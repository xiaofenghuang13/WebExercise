<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>垃圾回收（GC）</title>
</head>
<body>
	<script type="text/javascript">
		// 垃圾回收（GC）
		// 垃圾积攒过多之后，会导致程序运行的速度过慢，所以我们需要一个垃圾回收的机制，来处理程序运行过程中产生的垃圾

		// 当一个对象没有任何的变量或属性对它进行引用，此时我们将永远无法操作该对象
		// 此时这种对象就是一个垃圾，这种对象过多会占用大量的内存空间，导致程序运行变慢，过多会导致垃圾溢出
		var obj = new Object();

		// 对 obj 进行一系列操作之后。。。
		obj = null;

		// 在JS中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁
		// 我们需要做的只是将这些不再使用的对象设置为 null 即可
	</script>
</body>
</html>
