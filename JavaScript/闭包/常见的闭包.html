<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常见的闭包</title>
</head>
<body>
	<script type="text/javascript">
		// 将函数作为另一个函数的返回值
		function fn1() {
			var a = 2;
			function fn2() {
				a++;
				console.log(a);
			}
			return fn2;
		}
		var f = fn1();
		f();	// 3
		f();	// 4

		// 将函数作为实参传递给另一个函数调用
		function showDelay(msg, time) {
			setTimeout(function() {
				alert(msg);
			}, time);
		}

		showDelay('hhh', 2000);
	</script>
</body>
</html>
