<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>闭包的缺点及解决</title>
</head>
<body>
	<script type="text/javascript">
		// 1. 缺点
		// 	 * 函数执行完后，函数内的局部变量没有释放，占用内存时间会变长
		//   * 容易造成内存泄漏

		// 2. 解决
		//   * 能不用闭包就不用
		//	 * 及时释放
		function fn1() {
			var arr = new Array(10000);
			function fn2() {
				console.log(arr.length);
			}
			return fn2;
		}
		var f = fn1();
		f();
		f = null;	// 及时释放
	</script>
</body>
</html>
