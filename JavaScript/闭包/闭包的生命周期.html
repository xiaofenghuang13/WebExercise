<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>闭包的生命周期</title>
</head>
<body>
	<script type="text/javascript">
		// 产生：在嵌套内部函数的定义执行完时就产生了（不是在调用）
		// 死亡：在嵌套的内部函数成为垃圾对象时
		function fn1() {
			// 此时闭包已经产生，因为函数提升，内部函数对象已经创建了
			var a = 2;
			function fn2() {
				a++;
				console.log(a);
			}
			return fn2;
		}
		var f = fn1();
		f();	// 3
		f();	// 4
		f = null;	// 闭包死亡，因为包含闭包的函数对象成为垃圾对象
	</script>
</body>
</html>
