<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>闭包</title>
</head>
<body>
	<script type="text/javascript">
		// 1. 如何产生闭包？
		//  * 当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量（函数）时，就产生了闭包
		// 2. 闭包到底是什么？
		//  * 使用 Chrome 浏览器查看
		//  * 理解一： 闭包是嵌套的内部函数（绝大部分人）
		//  * 理解二： 包含被引用变量（函数）的对象中（少部分人）
		//  * 注意： 闭包存在于嵌套的内部函数中
		// 3. 闭包产生的条件？
		//  * 函数嵌套
		//  * 内部函数引用了外部函数的数据（变量/函数）
		function fn1() {
			var a = 2;
			function fn2() {
				console.log(a);
			}
		}
		fn1();

		function outer() {
			var result = [];
			for (var i = 0; i < 10; i++) {
				result[i] = function() {
					console.log(i);
				};
			}
			return result;
		}
		outer();
	</script>
</body>
</html>
