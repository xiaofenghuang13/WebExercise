<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>闭包的作用</title>
</head>
<body>
	<script type="text/javascript">
		// 1. 使用函数内部的变量在函数执行完成之后，仍然存在在内存中（延长了局部变量的生命周期）
		// 2. 让函数外部可以操作（读写）到函数内部的数据（变量/函数）
		function fn1() {
			var a = 2;
			function fn2() {
				a++;
				console.log(a);
			}
			return fn2;
		}
		var f = fn1();
		f();	// 3
		f();	// 4
	</script>
</body>
</html>
