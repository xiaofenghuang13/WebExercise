<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function A() {}
		function B(a) { this.a = a; }
		function C(a) { if (a) { this.a = a; } }

		A.prototype.a = 1;
		B.prototype.a = 1;
		C.prototype.a = 1;

		console.log(new A());
		console.log(new B());
		console.log(new C());
	</script>
</body>
</html>
