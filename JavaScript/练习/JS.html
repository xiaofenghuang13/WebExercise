<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JS综合练习</title>
</head>
<body>
	<script type="text/javascript">
		function Foo() {
			getName = function() { alert(1); };
			return this;
		}
		Foo.getName = function() { alert(2); };
		Foo.prototype.getName = function() { alert(3); };
		var getName = function() { alert(4); };
		function getName() { alert(5); };

		// 变量提升之后的代码
		/*function Foo() {
			getName = function() { alert(1); };
			return this;
		}
		// 当变量名和函数名重复时，会屏蔽变量名
		// var getName;
		// function getName() { alert(5); };

		Foo.getName = function() { alert(2); };
		Foo.prototype.getName = function() { alert(3); };
		// 对函数进行重复值
		// getName = function() { alert(4); };
		getName = function() { alert(1); };*/
		

		// 请写出下列的输出结果
		Foo.getName();			// 2
		getName();				// 4
		Foo().getName();		// 1  => (window.Foo()).getName() => window.getName()
		getName();				// 1
		new Foo.getName();		// 2
		new Foo().getName();	// 3
		new new Foo().getName();// 3
	</script>
</body>
</html>
