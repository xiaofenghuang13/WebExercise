<body>
	<script type="text/javascript">
		// 值类型和引用类型的传递
		function Person(name, age, salary) {
			this.name = name;
			this.age = age;
			this.salary = salary;
		}

		function f1(person) {
			person.name = "lisi";
			person = new Person("aa", 18, 10);
		}

		var p = new Person("zhangsan", 18, 1000);
		console.log(p.name);	// zhangsan
		f1(p);
		console.log(p.name);	// lisi
	</script>
</body>
