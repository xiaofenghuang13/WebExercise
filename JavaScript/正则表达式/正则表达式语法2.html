<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则表达式语法2</title>
</head>
<body>
	<script type="text/javascript">
		// 创建一个正则表达式，检查一个字符串中是否含有aaa
		// 量词 —— 通过量词可以设置一个内容出现的次数
		//	- {n} 正好出现n次
		//	- {m,n} 出现m-n次
		//	- {m,} 出现m次以上
		//	- 量词只对它前边的一个内容起作用
		//	- + 至少一个，相当于{1,}
		//	- * 0个或多个，相当于{0,}
		//	- ? 0个或1个，相当于{0,1}
		// var reg = /aaa/;
		var reg = /a{3}/;
		console.log(reg.test("aaabc"));		// true

		reg = /(ab){3}/;
		console.log(reg.test("ababab"));	// true

		// b出现1次到3次
		reg = /ab{1,3}c/;	
		console.log(reg.test("abbc"));		// true

		reg = /ab+c/;	// + 至少一个b
		console.log(reg.test("abbc"));		// true

		reg = /ab*c/;	// * 0个或多个
		console.log(reg.test("abbc"));		// true

		reg = /ab?c/;	// ? 0个或1个
		console.log(reg.test("abbc"));		// true

		// 创建一个正则表达式，检查一个字符串是否以a开头
		//	^ 表示开头
		reg = /^a/;
		console.log(reg.test("bcba"));		// false

		//	$ 表示结尾
		reg = /a$/;
		console.log(reg.test("bcba"));		// true

		// 如果在正则表达式中同时使用^ $，则要求字符串必须完全符合正则表达式
		reg = /^a$/;
		console.log(reg.test("aaa"));		// false

		// 创建一个正则表达式，检查一个字符串是否是一个合法的手机号
		// 手机号的规则：
		//		- 手机号以1开头			^1
		//		- 第二位3-9任意数字		[3-9]
		//		- 三位以后任意数字9个		[0-9]{9}$
		var phoneStr = "13512345678";
		reg = /^1[3-9][0-9]{9}$/;
		console.log(reg.test(phoneStr));	// true
	</script>
</body>
</html>
