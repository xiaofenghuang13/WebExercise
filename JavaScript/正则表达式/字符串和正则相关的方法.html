<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字符串和正则表达式相关的方法</title>
</head>
<body>
	<script type="text/javascript">
		// 支持正则表达式的 String 对象的方法
		//	- split() —— 把字符串分割为字符串数组
		//	- search() —— 检索与正则表达式相匹配的值
		// 	- match() —— 找到一个或多个正则表达式的匹配
		//	- replace() —— 替换与正则表达式匹配的子串

		var str = "1a2b3c4d5e6f7g8";

		// 根据任意字母拆分字符串
		var result = str.split(/[A-z]/);
		console.log(result);	// 1, 2, 3, 4, 5, 6, 7, 8

		str = "hello abc hello aec afc";
		result = str.search("abc");		// 返回第一次出现的索引

		// 搜索字符串中是否含有abc 或 aec 或 afc
		result = str.search(/a[bef]c/);	// 6

		// match() —— 找到一个或多个正则表达式的匹配
		//	- 默认情况下，match只会找到第一个符合要求的内容，找到之后就会停止检索，我们可以设置正则表达式为全局匹配模式
		//		可以为一个正则表达式设置多个匹配模式，且顺序无所谓
		// 	- 会将匹配到的内容封装到一个数组中返回
		str = "1a2b3c4d5e6f7g8";
		result = str.match(/[a-z]/ig);	// a, b, c, d, e, f, g
		console.log(typeof result);	// object
		console.log(Array.isArray(result));	// 返回的是数组

		// replace() —— 可以将字符串中指定内容替换为新的内容
		//	参数：
		//		1. 被替换的内容，可以接收一个正则表达式作为参数
		//		2. 新的内容
		//	默认只会替换第一个
		str = "1a2a3a4A5A6f7A8";
		result = str.replace(/a/ig, "@"); // 1@2@3@4@5@6f7@8
	</script>
</body>
</html>
