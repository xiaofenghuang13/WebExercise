<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则表达式练习</title>
</head>
<body>
	<script type="text/javascript">
		// 匹配电子邮件
		// 规则： XXXX@abc.com.cn
		var reg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
		console.log(reg.test("1074262865@qq.com"));	// true
	</script>
</body>
</html>
