<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则表达式语法</title>
</head>
<body>
	<script type="text/javascript">
		// 使用字面量来创建正则表达式
		//		语法： var 变量 = /正则表达式/匹配模式；
		var reg = /a/i;
		console.log(reg.test("A"));	// true
		console.log(typeof reg);	// object

		// 创建一个正则表达式，检查一个字符串中是否含有a或b
		// * 使用 | 表示或者
		reg = /a|b|c/;
		console.log(reg.test("a"));	// true

		// 创建一个正则表达式，检查一个字符串中是否有字母
		// * []中的内容表示或者的关系
		// [a-z] 任意小写字母
		// [A-Z] 任意大写字母
		// [A-z] 任意字母
		// [0-9] 任意数字
		reg = /[a-z]/;
		console.log(reg.test("m1"));	// true

		// 创建一个正则表达式，检查一个字符串中是否含有 abc 或 adc 或 aec
		// reg = /abc|adc|aec/;
		reg = /a[bde]c/;
		console.log(reg.test("abc"));	// true

		// * [^ ] 除了[^ ]之外的
		reg = /[^ab]/;	// 除了ab以外的
		console.log(reg.test("abc"));
	</script>
</body>
</html>
