<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则表达式</title>
</head>
<body>
	<script type="text/javascript">
		// 正则表达式 —— 用来定义字符串的规则；
		//	- 计算机可以根据正则表达式，来检查一个字符串是否服和规则
		//	- 获取将字符串中符合规则的内容提取出来

		// 创建正则表达式的对象
		// new RegExp("正则表达式", "匹配模式")
		// 在构造函数中可以传递一个匹配模式作为第二个参数
		//		- i —— ignore 忽略大小写
		//		- g —— global 全局匹配模式
		var reg = new RegExp("a");	// 检查一个字符串中是否含有a

		console.log(reg);			// /a/
		console.log(typeof reg);	// object

		var str = "a";

		// test() —— 检查一个字符串是否符合正则表达式的规则
		var result = reg.test(str);
		console.log(result);	// true
	</script>
</body>
</html>
