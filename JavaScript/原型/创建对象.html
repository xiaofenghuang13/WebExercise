<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建对象</title>
</head>
<body>
	<script type="text/javascript">
		var obj = {
			name: "孙悟空",
			age: 18,
			gender: "男",
			sayName: function() {
				alert(this.name);
			}
		};

		// 使用工厂方法创建对象，使用的构造函数都是 Object，所以创建的对象都是 Object 这个类型
		function createPerson(name, age, gender) {
			var obj = new Object();
			obj.name = name;
			obj.age = age;
			obj.gender = gender;

			obj.sayName = function() {
				alert(this.name);
			};
			return obj;
		}

		// 创建一个构造函数，专门用来创建对象
		// 	- 构造函数就是一个普通的函数，创建方式和普通函数没有区别
		//	- 不同的是构造函数的名字习惯上首字母大写
		// 构造函数和普通函数的区别在于调用方式的不同
		// 普通函数是直接调用，而构造函数需要使用 new 关键字来调用

		// 构造函数的执行流程：
		// 	1. 立刻创建一个新的对象
		//  2. 将新建的对象设置为函数中的this，在构造函数中可以使用 this 来引用新建的对象
		//  3. 逐行执行函数中的代码
		//  4. 将新建的对象作为返回值返回

		// 使用同一个构造函数创建的对象，称为一类对象，也将一个构造函数称为一个类
		// 我们将通过一个构造函数创建的对象，称为是该类的实例
		function Person(name, age, gender) {
			this.name = name;
			this.age = age;
			this.gender = gender;

			this.sayName = function() {
				alert(this.name);
			};
		}

		var person = new Person();
		// 使用 instanceof 可以检查一个对象是否是一个类的实例
		console.log(person instanceof Person);	// true
		console.log(person instanceof Object);	// true
	</script>
</body>
</html>
