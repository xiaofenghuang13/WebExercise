<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原型</title>
</head>
<body>
	<script type="text/javascript">
		// 原型 prototype
		// 我们所创建的每一个函数，浏览器都会向函数中添加一个属性 prototype
		// 这个属性对应着一个对象，这个对象就是我们的原型对象
		// 如果函数作为普通函数调用 prototype 时，没有任何作用
		// 当函数以构造函数的形式调用时，它所创建的对象中都会有一个隐含的属性，指向该构造函数的原型对象，可以通过 __proto__ 来访问该属性

		// 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
		// 可以将对象中共有的内容，统一设置到原型对象中

		// 当我们访问对象的属性或方法时，它会先在自身中寻找，如果有则直接使用
		// 如果没有则会去原型对象中寻找，如果找到则直接使用

		// 以后我们创建构造函数的时候，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中

		function MyClass() { }
		console.log(MyClass);
		console.log(MyClass.prototype);

		MyClass.prototype.a = 123;
		MyClass.prototype.sayHello = function() {
			alert("hello");
		};

		var mc = new MyClass();

		console.log(MyClass.prototype);
		console.log(mc.__proto__);
		console.log(MyClass.prototype == mc.__proto__);	// true
	</script>
</body>
</html>
